<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>平台</title>
    <link rel="shortcut icon" href="/static/favicon.ico">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/animate.min.css" rel="stylesheet">
    <link href="/static/css/style.min.css" rel="stylesheet">
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg">
<div style="height: 50px;"></div>
<img src="/static/images/logo.png" style="max-height: 400px;" class="center-block">
    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>

            <h3 style="text-align: right">平台标题</h3>

            <form class="m-t" role="form" action="/">
                <div class="form-group">
                    <input type="text" name="username" id="un" class="form-control" placeholder="用户名" required="">
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="pw" class="form-control" placeholder="密码" required="">
                </div>
                <button type="button" class="btn btn-primary block full-width m-b"  onclick="dologin()">登 录</button>


                <!--<p class="text-muted text-center"> <a href="login.html#"><small>忘记密码了？</small></a> | <a href="register.html">注册一个新账号</a>-->
                </p>

            </form>
        </div>
    </div>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/plugins/layer/layer.min.js"></script>
    <script>
    function dologin(){
        layer.load(0,{shade: [0.3,'#000']}); //0代表加载的风格，支持0-2
        var args={};
        args.usern      = $("#un").val();
        args.pwd        = $("#pw").val();
        args.act        = "login";
        args.url        = "/login";
        $.post(args.url,args,function(r){
            console.log(r);
            layer.closeAll();
            if(r.result=="OK"){

                location.href="/webmain";
            }else{
                console.log("登陆失败，密码错误！")
            }
        },"json");
    }
</script>

</body>
