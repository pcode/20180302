<script>
function showUrl(url, width, height) {
            layer.closeAll();
            layer.open({
                type: 2,
                title: false,
                shadeClose: true,
                content: url,
                area: [width, height]
            });
        }
function showDiv(the_id, width, height) {
    layer.closeAll();
    layer.open({
        type: 1,
        title: false,
        shadeClose: true,
        content: $(the_id),
        area: [width, height]
    });
}
function loading(){
    layer.load(0,{shade: [0.3,'#000']}); //0代表加载的风格，支持0-2
}
function clear(){
    layer.closeAll();
}

    </script>
