<div id="searchDiv" style="display: none">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>查询参数</h5>
        </div>
        <div class="ibox-content ">
            <form id="searchform" class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">手机号</label>
                    <div class="col-sm-4">
                        <input type="text" name="phoneno" class="form-control">
                    </div>
                    <label class="col-sm-2 control-label">姓名</label>
                    <div class="col-sm-4">
                        <input type="text" name="truename" class="form-control">
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
               <div class="form-group">
                    <label class="col-sm-2 control-label">数据来源</label>
                    <div class="col-sm-4">
                       <select type="text" name="src_cnname" class="form-control">
                           <option value="">全部</option>
                           <option>北京</option>
                           <option>广州</option>
                           <option>上海</option>
                       </select>
                    </div>
                   <label class="col-sm-2 control-label">机构名称</label>
                    <div class="col-sm-4">
                       <input type="text" name="orgname" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">评分老师</label>
                        <div class="col-sm-4">
                            <input placeholder="老师姓名" class="form-control layer-date" id="socreuser" name="scoreuser">
                        </div>
                </div>
                <div class="form-group">
                            <label class="col-sm-2 control-label">评分时段</label>
                            <div class="col-sm-2">
                                <input placeholder="开始日期" class="form-control layer-date" id="start" name="date1">
                            </div>
                            <div class="col-sm-2">
                                <input placeholder="结束日期" class="form-control layer-date" id="end" name="date2">
                            </div>
                                <label class="col-sm-2 control-label">分数区间</label>
                            <div class="col-sm-2">
                                <input placeholder="起始分数" class="form-control" id="score1" name="score1">
                            </div>
                            <div class="col-sm-2">
                                <input placeholder="截止分数" class="form-control" id="score2" name="score2">
                            </div>

                        </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">分级</label>
                    <div class="col-sm-4">
                        <div class="row">
                            <div class="radio i-checks">
                                <label>
                                    <input type="radio" checked="" value="" name="classname"> <i></i>全部</label>
                            </div>
                            <div class="radio i-checks">
                                <label>
                                    <input type="radio" value="幼儿组" name="classname"> <i></i>幼儿组</label>
                            </div>
                            <div class="radio i-checks">
                                <label>
                                    <input type="radio"  value="少儿组" name="classname"> <i></i>少儿组</label>
                            </div>
                            <div class="radio i-checks">
                                <label>
                                    <input type="radio"  value="少年组" name="classname"> <i></i>少年组</label>
                            </div>
                            <div class="radio i-checks">
                                <label>
                                    <input type="radio"  value="其他组" name="classname"> <i></i>其他组</label>
                            </div>
                        </div>
                    </div>
                    <label class="col-sm-2 control-label">评分状态</label>
                    <div class="col-sm-4">
                        <div class="row">
                            <div class="radio i-checks">
                                <label>
                                    <input type="radio"  value="" name="ifscored"> <i></i>全部</label>
                            </div>
                            <div class="radio i-checks">
                                <label>
                                    <input type="radio" checked="" value="Y" name="ifscored"> <i></i>已评分</label>
                            </div>
                            <div class="radio i-checks">
                                <label>
                                    <input type="radio"  value="N" name="ifscored"> <i></i>未评分</label>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">排序选项</label>
                    <div class="col-sm-4">
                        <div class="row">
                            <div class="radio i-checks "><label><input type="radio"  value="" name="orderfield"> <i></i>默认</label></div>
                            <div class="radio i-checks "><label><input type="radio" checked="" value="scorevalue" name="orderfield"> <i></i>分值</label></div>
                            <div class="radio i-checks"><label><input type="radio" value="scoretime" name="orderfield"> <i></i>评分时间</label></div>
                        </div>
                    </div>
                    <label class="col-sm-2 control-label">排序</label>
                    <div class="col-sm-4">
                        <div class="row">
                            <div class="radio i-checks">
                                <label>
                                    <input type="radio" checked="" value="DESC" name="orderf"> <i></i>降序</label>
                            </div>
                            <div class="radio i-checks">
                                <label>
                                    <input type="radio"  value="ASC" name="orderf"> <i></i>升序</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-2">
                        <button class="btn btn-primary" type="button" onclick="dosearch()">查询</button>
                        <button class="btn btn-danger" type="button" onclick="closeModal()">关闭</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
