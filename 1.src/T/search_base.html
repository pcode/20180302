<div id="searchDiv" style="display: none">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>查询参数</h5>
        </div>
        <div class="ibox-content ">
            <form id="searchform" class="form-horizontal">
                <%block name="search_body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">功能编号</label>
                    <div class="col-sm-4">
                        <input type="text" v-model="row.funno" name="funno" class="form-control">
                    </div>
                    <label class="col-sm-2 control-label">功能名称</label>
                    <div class="col-sm-4">
                        <input type="text" v-model="row.funname" name="funname" class="form-control">
                    </div>
                </div>
                </%block>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-2">
                        <button class="btn btn-primary optbtn" type="button" rel-cmd="dosearch" id="btn_search">查询</button>
                        <button class="btn btn-danger optbtn" type="button" rel-cmd="clear">关闭</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
